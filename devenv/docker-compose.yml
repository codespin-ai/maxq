# Docker Compose configuration for MaxQ
#
# Usage:
#   Development: docker compose up
#   Testing:     Used by scripts/test-integration.sh compose
#
# Required environment variables (set by test-integration.sh or export manually):
#   ENV_FILE - path to env file with configuration
#
# Host path variables (all have defaults):
#   MAXQ_DATA_HOST_DIR  - host path for maxq db (default: ./data/maxq/db)
#   MAXQ_FLOWS_HOST_DIR - host path for flows (default: ./flows)

services:
  # Database migrations - runs once and exits
  maxq-migrations:
    image: maxq-migrations:latest
    container_name: maxq-migrations
    environment:
      - NODE_ENV=${NODE_ENV:-production}
      - MAXQ_DATA_DIR=/app/data/maxq/db
    volumes:
      - ${MAXQ_DATA_HOST_DIR:-./data/maxq/db}:/app/data/maxq/db

  # MaxQ Server
  maxq:
    image: maxq:latest
    container_name: maxq
    ports:
      - "127.0.0.1:5003:5003"
    env_file:
      - ${ENV_FILE:-../.env}
    environment:
      # Container-specific paths and hosts (override values from env_file)
      - NODE_ENV=${NODE_ENV:-production}
      - MAXQ_SERVER_HOST=0.0.0.0
      - MAXQ_SERVER_PORT=5003
      - MAXQ_DATA_DIR=/app/data/maxq/db
      - MAXQ_FLOWS_ROOT=/app/flows
    volumes:
      - ${MAXQ_DATA_HOST_DIR:-./data/maxq/db}:/app/data/maxq/db
      - ${MAXQ_FLOWS_HOST_DIR:-./flows}:/app/flows:ro
    healthcheck:
      test:
        [
          "CMD",
          "node",
          "-e",
          "require('http').get('http://localhost:5003/health', (r) => process.exit(r.statusCode === 200 ? 0 : 1))",
        ]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 20s
    depends_on:
      maxq-migrations:
        condition: service_completed_successfully
