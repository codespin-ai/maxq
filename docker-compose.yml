version: "3.8"

services:
  maxq:
    build: .
    environment:
      NODE_ENV: development
      MAXQ_SERVER_PORT: 5003
      LOG_LEVEL: debug
    ports:
      - "5003:5003"
    volumes:
      # Persist SQLite database
      - maxq_data:/app/data
      # Mount flows directory
      - ./flows:/app/flows:ro

volumes:
  maxq_data:
